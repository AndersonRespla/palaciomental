<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hospital Mental Simulation Room</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ambiente -->
      <a-sky color="#87CEEB"></a-sky>
      
      <!-- Chão -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#A5F2F3"></a-plane>
      
      <!-- Paredes -->
      <a-box position="0 2 -5" width="10" height="4" depth="0.2" color="#FFFFFF"></a-box>
      <a-box position="-5 2 0" rotation="0 90 0" width="10" height="4" depth="0.2" color="#FFFFFF"></a-box>
      <a-box position="5 2 0" rotation="0 -90 0" width="10" height="4" depth="0.2" color="#FFFFFF"></a-box>
      
      <!-- Objetos da sala -->
      <a-box position="-2 1 -2" width="1" height="2" depth="1" color="#4CC3D9"></a-box>
      <a-box position="2 1 -2" width="1" height="2" depth="1" color="#4CC3D9"></a-box>
      
      <!-- Câmera VR -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
      
      <!-- Cursor para interação -->
      <a-entity cursor="fuse: true; fuseTimeout: 500"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
      </a-entity>
    </a-scene>
    
    <script>
      // Script para adicionar interatividade (opcional)
      document.querySelectorAll('a-box').forEach(box => {
        box.addEventListener('mouseenter', function() {
          this.setAttribute('color', '#FFC65D');
        });
        box.addEventListener('mouseleave', function() {
          this.setAttribute('color', '#4CC3D9');
        });
      });
    </script>
  </body>
</html>
